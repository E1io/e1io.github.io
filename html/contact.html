<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elijah Jorgensen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/scroll-menu.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
<header>
    <div class="scroll-menu">
        <div class="logo">Elijah Jorgensen</div>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
        <div class="search">
            <label>
                <input type="search" placeholder="Search">
            </label>
        </div>
    </div>
</header>
<div class="wrapper">
    <div class="title">
        <h1>Contact Me</h1>
    </div>
    <form id="contact-form" class="contact-form">
        <div class="input-fields">
            <label>
                <input type="text" class="input" placeholder="Name" name="name" required>
            </label>
            <label>
                <input type="email" class="input" placeholder="Email Address" name="email" required>
            </label>
            <label>
                <input type="text" class="input" placeholder="Phone " name="phone">
            </label>
            <label>
                <input type="text" class="input" placeholder="Subject" name="subject" required>
            </label>
        </div>
        <div class="msg">
            <label>
                <textarea placeholder="Message" name="message" required></textarea>
            </label>
            <button type="submit" class="btn">Send</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('contact-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = {
            name: this.name.value,
            email: this.email.value,
            subject: this.subject.value,
            phone: this.phone.value,
            message: this.message.value,
        };

        try {
            const response = await fetch('http://100.76.186.15:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.success);
            } else {
                alert(result.error);
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
    });
</script>
</body>
</html>
